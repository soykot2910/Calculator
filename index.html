<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-wrapper">
        <div class="screen">
            <div id="history">
                <p id="history-value"></p>
            </div>
            <div id="output">
                <p id="output-value">0</p>
            </div>
        </div>
        <div class="keyboard">
            <div class="row">
                <div class="button " onclick="opFun('%')">&percnt;</div>
                <div class="button " onclick="clearCurrentFun()">CE</div>
                <div class="button " onclick="clearAllFun('C')">C</div>
                <div class="button " onclick="clearOneFun('X')">X</div>
            </div>
            <div class="row">
                <div class="button " onclick="sinFun('oneBy')">1/X</div>
                <div class="button " onclick="sinFun('pow')">X<sup>2</sup></div>
                <div class="button " onclick="sinFun('rot')">&#8730;</div>
                <div class="button " onclick="opFun('/')">&divide;</div>
            </div>
            <div class="row">
                <div class="button " onclick=numFun(7)>7</div>
                <div class="button " onclick=numFun(8)>8</div>
                <div class="button " onclick=numFun(9)>9</div>
                <div class="button " onclick="opFun('x')">&times;</div>
            </div>
            <div class="row">
                <div class="button " onclick=numFun(4)>4</div>
                <div class="button " onclick=numFun(5)>5</div>
                <div class="button " onclick=numFun(6)>6</div>
                <div class="button " onclick="opFun('-')">&minus;</div>
            </div>
            <div class="row">
                <div class="button " onclick=numFun(1)>1</div>
                <div class="button " onclick=numFun(2)>2</div>
                <div class="button " onclick=numFun(3)>3</div>
                <div class="button " onclick="opFun('+')">&plus;</div>
            </div>
            <div class="row">
                <div class="button " onclick="sinFun('neget')">+/-</div>
                <div class="button " onclick=numFun(0)>0</div>
                <div class="button " onclick="decFun('.')">.</div>
                <div class="button " onclick="equalFun('=')">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
